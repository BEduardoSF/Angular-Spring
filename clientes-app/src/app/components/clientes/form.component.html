<div class="container">
  <ul class="alert alert-danger" *ngIf="errores?.length>0">
    <li *ngFor="let error of errores">
      {{error}}
    </li>
  </ul>
  <div class="card bg-dark text-white">
    <div class="card-header">
      {{ titulo }}
    </div>
    <div class="card-body">
      <form #clienteForm="ngForm">
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="nombre" [(ngModel)]="cliente.nombre" name="nombre" #nombre="ngModel">
            <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
              <div *ngIf="nombre.errors.required">
                El nombre es requerido
              </div>
              <div *ngIf="nombre.errors.minlength">
                El nombre debe tener al menos 4 caracteres
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="apellido" [(ngModel)]="cliente.apellido" name="Apellido" #apellido="ngModel">
            <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
              <div *ngIf="apellido.errors.required">
                El apellido es requerido
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-form-label col-sm-2">Email</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="email" [(ngModel)]="cliente.email" name="email" #email="ngModel">
            <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
              <div *ngIf="email.errors.required">
                El email es requerido
              </div>
              <div *ngIf="email.errors.email">
                El email debe tener un formato v√°lido
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="createAt" class="col-form-label col-sm-2">Fecha</label>
          <div class="col-sm-6">
            <input [matDatepicker]="myDatepicker" class="form-control" id="createAt" [(ngModel)]="cliente.createAt" name="createAt">
            <mat-datepicker-toggle [for]="myDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #myDatepicker></mat-datepicker>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary"(click)="create()" *ngIf="!cliente.id else elseBlock" [disabled]="!clienteForm.form.valid">Crear</button>
            <ng-template #elseBlock>
              <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!clienteForm.form.valid">Editar</button>
            </ng-template>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="card">
    <div class="card-header">
        Clientes
    </div>
    <div class="card-body">
        <h4 class="card-title">Listado de Clientes</h4>
        <div class="my-2 text-left">
          <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">Crear Cliente</button>
        </div>
        <div *ngIf="clientes?.length == 0" class="alert alert-info">
          No hay registros en la base de datos...
        </div>
        <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Fecha</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{ cliente.id }}</td>
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.apellido | uppercase }}</td>
                    <td>{{ cliente.email }}</td>
                    <td>{{ cliente.createAt | date: "EEEE dd, MMMM yyyy" }}</td>
                    <td>
                      <button class="btn btn-primary" type="button" [routerLink]="['/clientes/form', cliente.id]" name="editar">Editar</button>
                    </td>
                    <td>
                      <button class="btn btn-danger" type="button" (click)="delete(cliente)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <paginator-nav *ngIf="paginador" [paginador]="paginador"></paginator-nav>
    </div>
    <div class="card-footer text-muted">
        Footer
    </div>
</div>
